<!DOCTYPE html>
<html lang="en">
    <head>
	<title>HBNB</title>
    </head>
    <body>
	<H1>States</H1>
	<UL>
	    {% for value in city_list.values() | sort(attribute='name') %}
	    <LI>{{ value.id }}: <B>{{ value.name }}</B>
		<UL>
		    {% for i in value.cities | sort(attribute='name') %}
		    <LI>{{ i.id }}: <B>{{ i.name }}</B></LI>
		    {% endfor %}
		</UL>
	    </LI>
	    {% endfor %}
	</UL>	
    </body>
</html>
